<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>二维码解码器</title>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.3.1/dist/jsQR.min.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
            background: transparent;
            color: #333333;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            font-weight: 600;
        }

        #dropZone {
            border: 2px dashed #007AFF;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
            position: relative;
            aspect-ratio: 4 / 3;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #dropZone img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        #dropZone.dragover {
            background-color: rgba(0, 122, 255, 0.1);
        }

        #fileInput {
            display: none;
        }

        #result {
            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            word-break: break-all;
        }

        button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: #007AFF;
            color: #ffffff;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        button.show {
            opacity: 1;
            transform: translateY(0);
        }

        button:hover {
            background: #0056b3;
        }

        #toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }

        #toast {
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            text-align: center;
            border-radius: 20px;
            padding: 12px 20px;
            font-size: 16px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        #toast.show {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        #toast.hide {
            opacity: 0;
            transform: translateY(-20px) scale(0.8);
        }

        #loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #007AFF;
            border-top: 4px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>二维码解码器</h1>
        <div id="dropZone">
            <span id="dropText">点击或拖拽、粘贴图片到此处</span>
            <input type="file" id="fileInput" accept="image/*">
            <div id="loading">
                <div class="spinner"></div>
            </div>
        </div>
        <div id="result"></div>
        <button id="copyButton" style="display: none;">复制结果</button>
        <button id="resetButton" style="display: none;">继续解码</button>
    </div>

    <div id="toast-container">
        <div id="toast"></div>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const copyButton = document.getElementById('copyButton');
        const resetButton = document.getElementById('resetButton');
        const loading = document.getElementById('loading');

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.remove('hide');
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
                toast.classList.add('hide');
            }, 2000);

            setTimeout(() => {
                toast.classList.remove('hide');
            }, 2500);
        }

        function showLoading() {
            loading.classList.add('show');
        }

        function hideLoading() {
            loading.classList.remove('show');
        }

        function showButton(button) {
            button.style.display = 'block';
            setTimeout(() => button.classList.add('show'), 10);
        }

        function hideButton(button) {
            button.classList.remove('show');
            setTimeout(() => button.style.display = 'none', 300);
        }

        function decodeQR(file) {
            showLoading();
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, img.width, img.height);
                    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const code = jsQR(imageData.data, imageData.width, imageData.height);
                    hideLoading();
                    displayImage(e.target.result);
                    if (code) {
                        result.textContent = code.data;
                        showButton(copyButton);
                    } else {
                        result.textContent = '未能识别二维码';
                    }
                    showButton(resetButton);
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayImage(src) {
            const dropZone = document.getElementById('dropZone');
            const dropText = document.getElementById('dropText');
            dropText.style.display = 'none';
            const img = document.createElement('img');
            img.src = src;
            dropZone.appendChild(img);
        }

        function clearImage() {
            const dropZone = document.getElementById('dropZone');
            const dropText = document.getElementById('dropText');
            const img = dropZone.querySelector('img');
            if (img) {
                dropZone.removeChild(img);
            }
            dropText.style.display = 'block';
        }

        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file) decodeQR(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) decodeQR(file);
        });

        document.addEventListener('paste', (e) => {
            const items = e.clipboardData.items;
            for (let i = 0; i < items.length; i++) {
                if (items[i].type.indexOf('image') !== -1) {
                    const file = items[i].getAsFile();
                    decodeQR(file);
                    break;
                }
            }
        });

        copyButton.addEventListener('click', () => {
            navigator.clipboard.writeText(result.textContent).then(() => {
                showToast('复制成功');
            }).catch(err => {
                console.error('复制失败:', err);
                showToast('复制失败，请手动复制');
            });
        });

        resetButton.addEventListener('click', () => {
            result.textContent = '';
            hideButton(copyButton);
            hideButton(resetButton);
            fileInput.value = '';
            clearImage();
        });
    </script>
</body>
</html>
