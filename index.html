<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foxme的小工具集合</title>
    <link rel="icon" href="./favicon.png" type="image/png">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'SF Pro Icons', 'Helvetica Neue', 'Helvetica', 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, 
                #4facfe 0%, 
                #00f2fe 20%, 
                #a6c1ee 40%, 
                #f68084 60%, 
                #fbc2eb 80%, 
                #8fd3f4 100%);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
            padding: 20px;
            box-sizing: border-box;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 800px;
            width: 100%;
        }

        .tool-box {
            background: rgba(255, 255, 255, 0.7); /* 增加不透明度到 0.7 */
            backdrop-filter: blur(15px); /* 增加模糊效果强度到 15px */
            -webkit-backdrop-filter: blur(15px);
            border-radius: 20px;
            padding: 20px;
            aspect-ratio: 1 / 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .tool-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.5); /* 悬停时的背景不透明度为 0.5 */
        }

        .tool-box h2 {
            color: #333333;
            margin: 0 0 10px 0;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
        }

        .tool-box p {
            color: #555555;
            text-align: center;
            margin: 0;
            font-size: 14px;
            font-weight: 400;
        }

        .tool-box-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            text-align: center;
            padding: 10px;
        }

        footer span {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.3);
        }

        footer a {
            vertical-align: middle;
        }

        footer svg {
            vertical-align: middle;
            color: rgba(255, 255, 255, 0.9);
        }

        #expanded-content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 90%;
            max-width: 500px;
            height: 80%;
            max-height: 600px;
            background: rgba(240, 240, 240, 0.95); /* 增加不透明度 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            display: none;
            opacity: 0;
            transition: all 0.5s ease;
            overflow: hidden;
            z-index: 1000;
        }

        #expanded-content.active {
            transform: translate(-50%, -50%) scale(1);
            opacity: 1;
        }

        #expanded-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        #close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            color: #ffffff;
            font-size: 24px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s ease;
            z-index: 1001;
            font-weight: 300;
        }

        #close-button:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        #loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        #loading-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #007AFF;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-box" onclick="expandTool('2fa-demo.html')">
            <div class="tool-box-icon">🔐</div>
            <h2>2FA工具</h2>
            <p>生成双因素认证验证码</p>
        </div>

        <div class="tool-box" onclick="expandTool('qr-decoder.html')">
            <div class="tool-box-icon">📷</div>
            <h2>二维码解码器</h2>
            <p>解析二维码</p>
        </div>

        <div class="tool-box" onclick="expandTool('2fa-demo.html')">
            <div class="tool-box-icon">🔐</div>
            <h2>2FA工具</h2>
            <p>生成双因素认证验证码</p>
        </div>
        <!-- 可以在这里添加更多工具方块 -->
    </div>

    <div id="expanded-content">
        <button id="close-button" onclick="closeTool()">&times;</button>
        <div id="loading-overlay">
            <div class="spinner"></div>
        </div>
        <iframe id="expanded-frame"></iframe>
    </div>

    <footer>
        <span>
            &copy; Foxme, 2024 
            <span style="margin: 0 10px;">|</span>
            <a href="https://x.com/EdnaAmy194394" target="_blank" rel="noopener noreferrer">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M22 4s-.7 2.1-2 3.4c1.6 10-9.4 17.3-18 11.6 2.2.1 4.4-.6 6-2C3 15.5.5 9.6 3 5c2.2 2.6 5.6 4.1 9 4-.9-4.2 4-6.6 7-3.8 1.1 0 3-1.2 3-1.2z"></path>
                </svg>
            </a>
        </span>
    </footer>

    <script>
        function expandTool(url) {
            const expandedContent = document.getElementById('expanded-content');
            const expandedFrame = document.getElementById('expanded-frame');
            const loadingOverlay = document.getElementById('loading-overlay');

            expandedContent.style.display = 'block';
            loadingOverlay.classList.add('show');

            expandedFrame.onload = function() {
                loadingOverlay.classList.remove('show');
            };

            expandedFrame.src = url;

            requestAnimationFrame(() => {
                expandedContent.classList.add('active');
            });
        }

        function closeTool() {
            const expandedContent = document.getElementById('expanded-content');
            const loadingOverlay = document.getElementById('loading-overlay');
            expandedContent.classList.remove('active');
            setTimeout(() => {
                expandedContent.style.display = 'none';
                document.getElementById('expanded-frame').src = '';
                loadingOverlay.classList.remove('show');
            }, 500);
        }
    </script>
</body>
</html>
