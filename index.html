<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA 验证码生成器</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jssha/3.2.0/sha.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="totp-generation.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, 
                #4facfe 0%, 
                #00f2fe 20%, 
                #a6c1ee 40%, 
                #f68084 60%, 
                #fbc2eb 80%, 
                #8fd3f4 100%);
            background-size: 400% 400%;
            animation: gradientBG 20s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
             50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(44, 62, 80, 0.7); /* 调整为深灰色半透明 */
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            width: 90%;
            max-width: 400px;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
        }

        input, button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            box-sizing: border-box;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.3);
        }

        button {
            background: rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        #totp-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            text-align: center;
            cursor: pointer;
        }

        #totp {
            font-size: 36px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        #totp-hint {
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
        }

        #timer {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes dissolve {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0; transform: scale(1.2); }
            100% { opacity: 0; transform: scale(0.8); }
        }

        .dissolve {
            animation: dissolve 0.5s ease-out;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>2FA工具</h1>
        <input type="text" id="secret" placeholder="输入2FA密钥">
        <button id="generateButton">生成验证码</button>
        <div id="totp-container">
            <div id="totp"></div>
            <div id="totp-hint">点击复制</div>
        </div>
        <div id="timer"></div>
    </div>

    <script>
        let timerInterval;
        let currentSecret;

        function generateTOTP() {
            const secretInput = document.getElementById('secret').value;
            if (secretInput) {
                currentSecret = secretInput;
                updateTOTP(secretInput, true);
                startTimer();
                showElements();
            } else {
                alert('请先输入2FA密钥');
                clearDisplay();
            }
        }

        function updateTOTP(secret, isNewGeneration = false) {
            if (secret) {
                try {
                    const totp = TOTP.getOTP(secret);
                    const totpElement = document.getElementById('totp');
                    
                    if (isNewGeneration) {
                        totpElement.classList.add('fade-in');
                        totpElement.innerText = totp;
                    } else {
                        totpElement.classList.add('dissolve');
                        setTimeout(() => {
                            totpElement.classList.remove('dissolve');
                            totpElement.classList.add('fade-in');
                            totpElement.innerText = totp;
                        }, 250);
                    }

                    totpElement.addEventListener('animationend', () => {
                        totpElement.classList.remove('fade-in');
                    }, { once: true });
                } catch (error) {
                    console.error('生成 TOTP 时出错:', error);
                    alert('生成验证码时出错，请检查密钥是否正确');
                }
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            
            function tick() {
                const now = new Date();
                const seconds = 30 - (now.getSeconds() % 30);
                document.getElementById('timer').innerText = `剩余有效时间: ${seconds} 秒`;
                
                if (seconds === 30) {
                    updateTOTP(currentSecret);
                }
            }

            tick();
            timerInterval = setInterval(tick, 1000);
        }

        function clearDisplay() {
            document.getElementById('totp').innerText = '';
            document.getElementById('timer').innerText = '';
            clearInterval(timerInterval);
            hideElements();
        }

        function showElements() {
            document.getElementById('totp').classList.add('show');
            document.getElementById('timer').classList.add('show');
        }

        function hideElements() {
            document.getElementById('totp').classList.remove('show');
            document.getElementById('timer').classList.remove('show');
        }

        document.getElementById('generateButton').addEventListener('click', generateTOTP);

        document.getElementById('totp').addEventListener('click', function() {
            const totpCode = this.innerText;
            if (totpCode) {
                navigator.clipboard.writeText(totpCode).then(() => {
                    alert('验证码已复制到剪贴板');
                }).catch(err => {
                    console.error('复制失败:', err);
                    alert('复制失败，请手动复制');
                });
            }
        });

        // 初始化时隐藏元素
        hideElements();
    </script>

</body>
</html>
